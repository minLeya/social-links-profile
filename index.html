<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">

      <div class="icon">
        <img src="assets/images/avatar-jessica.jpeg" alt="icon" class="icon-img">
      </div>
  
      <div class="descriptio">
        <div class="name">
          Jessica Randall
        </div>
      
        <div class="city">
          London, United Kingdom
        </div>
      
        <div class="job">
          "Front-end developer and avid reader."
        </div>
      
      </div> 
      
      <div class="links">
        <ul>
          <!-- ссылки - button ->hover -->
          <li><a href="#" class="link-item"><button>GitHub</button></a></li>
          <li><a href="#" class="link-item"><button>Frontend Mentor</button></a></li>
          <li><a href="#" class="link-item"><button>LinkedIn</button></a></li>
          <li><a href="#" class="link-item"></a><button>Twitter</button></li>
          <li><a href="#" class="link-item"><button>Instagram</button></a></li>
        </ul> 
      </div>
  
    </div>
  </div>

</body>
</html>
